<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2071987878697192"
        crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <title>Simulador de Juros Compostos com Parcelas Fixas</title>
  <meta name="description" content="Simule parcelas mensais com juros compostos. Informe valor, juros e nÃºmero de parcelas para calcular o total a pagar e os juros pagos.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #4F46E5;
      --btn-color: #6366f1;
      --btn-hover: #4338ca;
      --bg-color: #f9fafb;
      --text-color: #1f2937;
      --card-bg: #ffffff;
      --shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: var(--card-bg);
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #6b7280;
    }

    input {
      padding: 0.8rem;
      width: 90%;
      max-width: 280px;
      margin: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--btn-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--btn-hover);
    }

    #resultado {
      margin-top: 2rem;
      text-align: left;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #e5e7eb;
      text-align: center;
      font-size: 0.95rem;
    }

    th {
      background-color: #f3f4f6;
      color: #374151;
    }

    h3, h4 {
      margin-top: 1.5rem;
      color: var(--main-color);
    }

    @media (max-width: 600px) {
      input {
        width: 100%;
      }

      table {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <div class="container">
    <h1>ðŸ’° Simulador de Juros Compostos com Parcelas</h1>
    <p>Informe os dados abaixo para simular o financiamento.</p>

    <input type="number" id="valor" placeholder="Valor emprestado (R$)" step="0.01" />
    <input type="number" id="juros" placeholder="Juros mensais (%)" step="0.01" />
    <input type="number" id="parcelas" placeholder="NÃºmero de parcelas" />
    <br>
    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
  </div>
  <div id="footer"></div>
  <script src="/componentes/componentes.js"></script>

  <script>
  function calcular() {
    const valor = parseFloat(document.getElementById('valor').value);
    const juros = parseFloat(document.getElementById('juros').value) / 100;
    const parcelas = parseInt(document.getElementById('parcelas').value);
    const resultado = document.getElementById('resultado');

    if (!valor || !juros || !parcelas || parcelas <= 0) {
      resultado.innerHTML = "<p style='color:red;'>Preencha todos os campos corretamente.</p>";
      return;
    }

    const formatter = new Intl.NumberFormat('pt-BR', {
      style: 'currency',
      currency: 'BRL'
    });

    const i = juros;
    const n = parcelas;

    const fator = Math.pow(1 + i, n);
    const pmt = valor * (i * fator) / (fator - 1);
    let saldoDevedor = valor;
    let totalJuros = 0;

    const totalPago = pmt * n;

    let html = `
      <h3>Resumo:</h3>
      <p><strong>Valor da parcela:</strong> ${formatter.format(pmt)}</p>
      <p><strong>Total pago ao final:</strong> ${formatter.format(totalPago)}</p>
      <p><strong>Total de juros pagos:</strong> ${formatter.format(totalPago - valor)}</p>
      
      <h4>Detalhamento das parcelas:</h4>
      <table>
        <tr>
          <th>MÃªs</th>
          <th>Parcela</th>
          <th>Juros</th>
          <th>Saldo Devedor</th>
        </tr>
    `;

    for (let mes = 1; mes <= n; mes++) {
      const jurosMes = saldoDevedor * i;
      const amortizacao = pmt - jurosMes;
      saldoDevedor -= amortizacao;
      totalJuros += jurosMes;

      html += `
        <tr>
          <td>${mes}</td>
          <td>${formatter.format(pmt)}</td>
          <td>${formatter.format(jurosMes)}</td>
          <td>${saldoDevedor > 0 ? formatter.format(saldoDevedor) : formatter.format(0)}</td>
        </tr>
      `;
    }

    html += `</table>`;
    resultado.innerHTML = html;
  }
</script>

</body>
