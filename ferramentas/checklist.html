<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2071987878697192"
        crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>Checklist com Prioridades</title>
  <meta name="description" content="Organize sua lista de tarefas com nÃ­veis de prioridade. Ordene e salve tudo no navegador.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #4F46E5;
      --btn-color: #6366f1;
      --btn-hover: #4338ca;
      --bg-color: #f9fafb;
      --text-color: #1f2937;
      --card-bg: #ffffff;
      --shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      text-align: center;
      margin-bottom: 2rem;
      color: #6b7280;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    input[type="text"], input[type="number"] {
      padding: 0.8rem;
      margin: 0.5rem 0.3rem;
      width: calc(50% - 1rem);
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 0.75rem 1.2rem;
      cursor: pointer;
      background-color: var(--btn-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.2s ease;
      margin: 0.3rem;
    }

    button:hover {
      background-color: var(--btn-hover);
    }

    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 1.5rem 0;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e5e7eb;
      padding: 0.8rem 0;
      transition: background 0.2s ease;
    }

    li:hover {
      background-color: #f3f4f6;
    }

    li.completed span.task-text {
      text-decoration: line-through;
      color: #9ca3af;
    }

    .peso {
      font-size: 0.9rem;
      color: #6b7280;
      margin-left: 1rem;
    }

    .btn-remove {
      background-color: #ef4444;
    }

    .btn-remove:hover {
      background-color: #dc2626;
    }

    @media (max-width: 600px) {
      input[type="text"], input[type="number"] {
        width: 100%;
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ Checklist com Prioridades</h1>
    <p>Adicione tarefas com um nÃ­vel de importÃ¢ncia (quanto menor o nÃºmero, maior a prioridade).</p>

    <div style="display: flex; flex-wrap: wrap; gap: 0.5rem; justify-content: center;">
      <input type="text" id="novaTarefa" placeholder="Digite uma nova tarefa" />
      <input type="number" id="peso" placeholder="Prioridade" min="1" value="1" />
      <button onclick="adicionarTarefa()">Adicionar</button>
    </div>

    <div class="controls">
      <button onclick="ordenarCrescente()">Ordenar â†‘</button>
      <button onclick="ordenarDecrescente()">Ordenar â†“</button>
    </div>

    <ul id="listaTarefas"></ul>
  </div>

  <script>
    let tarefas = JSON.parse(localStorage.getItem("checklist_prioridades")) || [];

    function salvar() {
      localStorage.setItem("checklist_prioridades", JSON.stringify(tarefas));
    }

    function renderizar() {
      const ul = document.getElementById("listaTarefas");
      ul.innerHTML = "";
      tarefas.forEach((tarefa, index) => {
        const li = document.createElement("li");
        li.className = tarefa.concluida ? "completed" : "";

        const span = document.createElement("span");
        span.textContent = tarefa.texto;
        span.className = "task-text";
        span.style.cursor = "pointer";
        span.onclick = () => toggleConcluida(index);

        const prioridade = document.createElement("span");
        prioridade.className = "peso";
        prioridade.textContent = `(Prioridade: ${tarefa.peso})`;

        const remover = document.createElement("button");
        remover.textContent = "Remover";
        remover.className = "btn-remove";
        remover.onclick = () => removerTarefa(index);

        const leftSide = document.createElement("div");
        leftSide.style.display = "flex";
        leftSide.style.alignItems = "center";
        leftSide.appendChild(span);
        leftSide.appendChild(prioridade);

        li.appendChild(leftSide);
        li.appendChild(remover);
        ul.appendChild(li);
      });
    }

    function adicionarTarefa() {
      const input = document.getElementById("novaTarefa");
      const pesoInput = document.getElementById("peso");
      const texto = input.value.trim();
      const peso = parseInt(pesoInput.value);

      if (texto === "" || isNaN(peso)) return;

      tarefas.push({ texto, concluida: false, peso });
      input.value = "";
      pesoInput.value = 1;
      salvar();
      renderizar();
    }

    function toggleConcluida(index) {
      tarefas[index].concluida = !tarefas[index].concluida;
      salvar();
      renderizar();
    }

    function removerTarefa(index) {
      tarefas.splice(index, 1);
      salvar();
      renderizar();
    }

    function ordenarCrescente() {
      tarefas.sort((a, b) => a.peso - b.peso);
      salvar();
      renderizar();
    }

    function ordenarDecrescente() {
      tarefas.sort((a, b) => b.peso - a.peso);
      salvar();
      renderizar();
    }

    renderizar();
  </script>
</body>
</html>
