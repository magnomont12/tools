<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC</title>
  <meta name="description" content="Calcule seu IMC (Índice de Massa Corporal) de forma rápida e fácil.">
  <meta name="keywords" content="IMC, calculadora IMC, índice de massa corporal, saúde, peso ideal">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Calculadora de IMC</h1>
  <p>Informe seu peso e altura para saber se está no peso ideal.</p>

  <input type="number" id="peso" placeholder="Peso em kg" step="0.1" />
  <input type="number" id="altura" placeholder="Altura em metros" step="0.01" />
  <br>
  <button onclick="calcularIMC()">Calcular IMC</button>

  <div id="resultado"></div>

  <script>
    function calcularIMC() {
      const peso = parseFloat(document.getElementById('peso').value);
      const altura = parseFloat(document.getElementById('altura').value);
      const resultado = document.getElementById('resultado');

      if (!peso || !altura || altura === 0) {
        resultado.innerText = "Por favor, preencha os campos corretamente.";
        return;
      }

      const imc = peso / (altura * altura);
      let classificacao = "";

      if (imc < 18.5) classificacao = "Abaixo do peso";
      else if (imc < 25) classificacao = "Peso normal";
      else if (imc < 30) classificacao = "Sobrepeso";
      else if (imc < 35) classificacao = "Obesidade grau I";
      else if (imc < 40) classificacao = "Obesidade grau II";
      else classificacao = "Obesidade grau III";

      resultado.innerText = `Seu IMC é ${imc.toFixed(2)} - ${classificacao}`;
    }
  </script>
</body>
</html>
