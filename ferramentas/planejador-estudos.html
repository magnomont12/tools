<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2071987878697192"
        crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>Planejador de Estudos</title>
  <meta name="description" content="Organize seus estudos por tema, data e horÃ¡rio. Tudo salvo localmente.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #4F46E5;
      --btn-color: #6366f1;
      --btn-hover: #4338ca;
      --bg-color: #f9fafb;
      --text-color: #1f2937;
      --card-bg: #ffffff;
      --shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
      margin: 0;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: var(--card-bg);
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      text-align: center;
      color: #6b7280;
      margin-bottom: 1.5rem;
    }

    .inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    input {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    input[type="text"] {
      width: 100%;
      max-width: 300px;
    }

    input[type="date"],
    input[type="time"] {
      width: 140px;
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: var(--btn-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--btn-hover);
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 2rem;
    }

    li {
      border-bottom: 1px solid #e5e7eb;
      padding: 1rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    li.concluido span {
      text-decoration: line-through;
      color: #9ca3af;
    }

    .info {
      font-size: 0.9rem;
      color: #6b7280;
      margin-left: 0.5rem;
    }

    .btn-remove {
      background-color: #ef4444;
    }

    .btn-remove:hover {
      background-color: #dc2626;
    }

    @media (max-width: 500px) {
      .inputs {
        flex-direction: column;
        align-items: center;
      }

      input[type="date"],
      input[type="time"] {
        width: 100%;
      }

      li {
        flex-direction: column;
        align-items: flex-start;
      }

      li button {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Planejador de Estudos</h1>
    <p>Adicione o tema, escolha a data e defina o horÃ¡rio de inÃ­cio e fim do estudo.</p>

    <div class="inputs">
      <input type="text" id="tema" placeholder="Tema ou disciplina" />
      <input type="date" id="data" />
      <input type="time" id="inicio" />
      <input type="time" id="fim" />
      <button onclick="adicionarEstudo()">Adicionar</button>
    </div>

    <ul id="listaEstudos"></ul>
  </div>

  <script>
    const hoje = new Date().toISOString().split("T")[0];
    document.getElementById("data").min = hoje;

    let estudos = JSON.parse(localStorage.getItem("planejador_estudos_v2")) || [];

    function salvar() {
      localStorage.setItem("planejador_estudos_v2", JSON.stringify(estudos));
    }

    function renderizar() {
      const ul = document.getElementById("listaEstudos");
      ul.innerHTML = "";

      estudos
        .sort((a, b) => new Date(a.data + 'T' + a.inicio) - new Date(b.data + 'T' + b.inicio))
        .forEach((item, index) => {
          const li = document.createElement("li");
          li.className = item.concluido ? "concluido" : "";

          const span = document.createElement("span");
          const dataFormatada = new Date(item.data + 'T' + item.inicio).toLocaleDateString("pt-BR");

          span.innerHTML = `<strong>${item.tema}</strong> 
            <span class="info">(${dataFormatada}, ${item.inicio} - ${item.fim})</span>`;
          span.style.cursor = "pointer";
          span.onclick = () => alternarConcluido(index);

          const btnRemove = document.createElement("button");
          btnRemove.className = "btn-remove";
          btnRemove.innerText = "Remover";
          btnRemove.onclick = () => removerEstudo(index);

          li.appendChild(span);
          li.appendChild(btnRemove);
          ul.appendChild(li);
        });
    }

    function adicionarEstudo() {
      const tema = document.getElementById("tema").value.trim();
      const data = document.getElementById("data").value;
      const inicio = document.getElementById("inicio").value;
      const fim = document.getElementById("fim").value;

      if (!tema || !data || !inicio || !fim) return;

      estudos.push({ tema, data, inicio, fim, concluido: false });
      document.getElementById("tema").value = "";
      document.getElementById("data").value = "";
      document.getElementById("inicio").value = "";
      document.getElementById("fim").value = "";
      salvar();
      renderizar();
    }

    function alternarConcluido(index) {
      estudos[index].concluido = !estudos[index].concluido;
      salvar();
      renderizar();
    }

    function removerEstudo(index) {
      estudos.splice(index, 1);
      salvar();
      renderizar();
    }

    renderizar();
  </script>
</body>
</html>
